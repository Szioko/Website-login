{% extends "base.html" %}
{% block title %} CaesarCipher {% endblock %}

{%block content %}

  
    
  <div class="main-content">
    
    <form method="POST">
        <label class="title"> Caesar Cipher</label><br>
        <div class="form-group">
            <label for="Word">Word: </label>
            <input type="text" class="form-control" id="FirstName" name="TextBox" placeholder="E.g word">
        </div> <br>
        <div class="form-outline" style="width: 22rem;">
          <input name="Key" min="1" max="26" value="1" type="number" id="typeNumber" class="form-control" />

      </div>

<br>

        <div class="form-check">
          <input name="radAnswer" class="form-check-input" type="radio" value="Crypt" id="formCheckDefault">
          <label class="form-check-label" for="Crypt">Crypt</label>
        </div>
        <div class="form-check">
          <input name="radAnswer" class="form-check-input" type="radio" value="Decrypt" id="formCheckDefault">
          <label class="form-check-label" for="Decrypt">Decrypt</label>
        </div>
        <br>
        <button type = "submit" class="btn btn-primary submit">
            Submit
        </button> <br>
        <p > Result : {{text}}</p>
      


    </form>
</div>


{% endblock %}
